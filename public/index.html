  <body>

    <nav>
      <div class="logo">TwT.Mate</div>

      <button class="login-button">
        
        <a id="twitter-button" class="btn btn-block btn-social btn-twitter">
          <i class="fab fa-twitter"></i> Sign in with Twitter
        </a>
      </button>
    </nav>

    <script>
        const firebaseConfig = {
      apiKey: "AIzaSyB7nLhz0FRw9K3RlCyE5xx1OUeATqknOIg",
      authDomain: "twt-mate.firebaseapp.com",
      projectId: "twt-mate",
      storageBucket: "twt-mate.appspot.com",
      messagingSenderId: "109279180270",
      appId: "1:109279180270:web:0925e4faf7c7e097dc8aff",
      measurementId: "G-SBTKQGX1KG"
    };
    
      firebase.initializeApp(firebaseConfig);
    
      // Add event listener to the Twitter login button
      const twitterButton = document.getElementById('twitter-button');
      twitterButton.addEventListener('click', () => {
        // Create Twitter provider instance
        const provider = new firebase.auth.TwitterAuthProvider();
    
        // Sign in with Twitter using Firebase Auth
        firebase.auth().signInWithPopup(provider)
          .then((result) => {
            // Handle successful login
            const user = result.user;
            console.log('Logged in:', user);
            // You can redirect the user to another page or perform other actions here
          })
          .catch((error) => {
            // Handle login error
            console.error('Login error:', error);
          });
      });
    </script>
