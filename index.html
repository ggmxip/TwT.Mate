<!DOCTYPE html>
<html>
<head>
  <title>Translucent Navbar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: rgba(255, 255, 255, 0.5);
      position: fixed;
      width: 100%;
      z-index: 1;
    }

    .logo {
      margin: 10px;
      font-size: 20px;
      font-weight: bold;
      float: left;
      font-family: nova cut;
    }

    .login-button {
      background-color: #3f51b5;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      float: right;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #303f9f;
      border-color: black;
    }

    /* Additional styles for the page */
    body {
      margin: 0;
      padding: 0;
      background: url('background-image.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .content {
      margin-top: 80px;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 36px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">TwT.Mate</div>
    <button class="login-button">Login</button>
  </nav>

  <div class="content">
    <h1>Welcome to TwT.Mate</h1>
    <p>This is a sample content area on the page.</p>
  </div>
</body>
</html>
