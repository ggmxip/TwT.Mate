<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@500&family=Lobster&display=swap" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/oauth-io/oauth-js/c5af4519/dist/oauth.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geologica:wght@500&family=Lobster&family=Noto+Serif+Display:ital@1&family=Tilt+Prism&display=swap" rel="stylesheet">
 <script>
    $(document).ready(function() {
      $('#twitter-button').on('click', function() {
        // Initialize with your OAuth.io app public key
        OAuth.initialize('gZeK0rjdjMpH70JACRM_kaKLUIc');
        // Use popup for OAuth
        OAuth.popup('twitter').then(twitter => {
          console.log(twitter);
          // Retrieves user data from OAuth provider
          console.log(twitter.me());
        });
      });
    });
  </script>
</head>

<body>
  <nav>
    <div class="logo">TwT.Mate</div>
    <button class="login-button">
      
      <a  id="twitter-button" class="btn btn-block btn-social btn-twitter">
      <i class="fa fa-twitter"></i> Sign in with Twitter
    </a></button>
  </nav>

  <div class="content">
    <h1>Welcome to TwT.Mate</h1>
    <p style="font-family: 'Tilt Prism', cursive; font-size:32px;">Adding life to your tweets :) </p>
  </div>
</body>
</html>
